    <div class="container mt-3 ">
      <div class="row p-5 card shadow m-2 mb-3">
          <h1 class="mt-3">Add Product</h1>
          <div class="row mt-3 ">
            <div class="col-4">
              <label for="productId">Product ID</label>
              <input required type="text" class="form-control" id="productId" placeholder="Enter product ID">
            </div>
            <div class="col-4">
              <label for="productName">Product Name</label>
              <input required type="text" class="form-control" id="productName" placeholder="Enter product Name">
            </div>
            <div class="col-4">
              <label for="productCategory">Product Category</label>
              <select class="form-control" id="productCategory">
               
              </select>
            </div>
            <div class="col-4">
              <label for="quantity">Quantity</label>
              <input required type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>

            <div class="col-4">
              <label for="unitPrice">Unit Price</label>
              <div class="input-group">
                <input required type="number" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
                <div class="input-group-append">
                  <select class="custom-select" id="unitPriceCurrency">
                    <option value="Rs">Rs</option>
                    <option value="$">$</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
            </div>
          </div>
      </div>

      <div class="row card p-5 shadow m-2 mb-3">
        <h1 class="mt-3">Add Product Category</h1>
        <div class="row mt-3 ">
          <div class="col-4">
            <label for="categoryId">Category ID</label>
            <input required type="text" class="form-control" id="categoryId" placeholder="Enter catogory Id">
          </div>
          <div class="col-4">
            <label for="productName">Category Name</label>
            <input required type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
          </div>
         
          <div class="col-4">
            <label for="quantity">Category Area</label>
            <input required type="text" class="form-control" id="categoryArea" placeholder="Enter Category Area">
          </div>

       
          <div class="mt-3">
            <button class="btn btn-primary" onclick="addCategory()">Add Category</button>
          </div>
        </div>
    </div>
